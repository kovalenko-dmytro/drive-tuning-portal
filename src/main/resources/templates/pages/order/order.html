<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">

<head>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Order details</title>
</head>

<body>
<!-- Page Content -->
<div layout:fragment="content" th:remove="tag">
    <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
            <ul class="nav" id="side-menu">
                <li>
                    <a th:href="@{/}"><i class="fa fa-dashboard fa-fw"></i>Drive Tuning Portal</a>
                </li>
                <li>
                    <a class="text-success" th:href="@{/orders}">Order list</a>
                </li>
                <li>
                    <a class="text-success" th:href="@{'/orders/' + ${order.orderId} + '/update'}">Edit order</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="page-header text-center">Drive Tuning Portal</h1>
                <div th:if="${error != null}" th:text="${error}" class="p-3 mb-2 bg-warning text-dark"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="text-center">Order #<span class="text-primary" th:text="${order.orderId}"></span></h3>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body justify-content-center">

                    </div>
                    <!-- /.panel-body -->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
