<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">

<head>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Orders</title>
</head>

<body>
<!-- Page Content -->
<div layout:fragment="content" th:remove="tag">
    <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
            <ul class="nav" id="side-menu">
                <li>
                    <a th:href="@{/}"><i class="fa fa-dashboard fa-fw"></i>Drive tuning portal</a>
                </li>

                <li>
                    <a class="text-success" th:href="@{/orders/create}">Create order</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header text-center">Drive Tuning Portal</h1>
            </div>
        </div>
        <div class="row mx-auto">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="text-center">Order List</h3>
                    </div>
                    <div th:if="${error != null}" th:text="${error}" class="p-3 mb-2 bg-warning text-dark"></div>
                    <!-- /.panel-heading -->
                    <div class="panel-body justify-content-center">
                        <h4 th:if="${#lists.isEmpty(orders)}" class="text-primary text-center ">
                            No projects
                        </h4>
                        <div class="table-responsive">
                            <table th:if="${orders != null} AND ${not#lists.isEmpty(orders)}" class="table table-striped table-bordered table-hover">
                                <thead class="text-center">
                                <tr>
                                    <th class="text-center">ID</th>
                                    <th class="text-center">Date created</th>
                                    <th class="text-center">Order status</th>
                                    <th class="text-center" colspan="3">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="order: ${orders}">
                                    <td class="text-right" th:text="${order.orderId}"></td>
                                    <td class="align-middle text-center" th:text="${#temporals.format(order.created, 'dd-MM-yyyy HH:mm')}"></td>
                                    <td class="align-middle text-center" th:text="${order.orderStatus}"></td>
                                    <td><a class="btn btn-sm btn-primary btn-block" th:href="@{'/orders/' + ${order.orderId}}">View</a></td>
                                    <td><a class="btn btn-sm btn-warning btn-block" th:href="@{'/orders/' + ${order.orderId} + '/update'}">Edit</a></td>
                                    <td>
                                        <form method="post" th:action="@{'/orders/' + ${order.orderId} + '/delete'}">
                                            <!--<input type="hidden" name="_method" value="delete">-->
                                            <input class="btn btn-sm btn-danger btn-block" type="submit" value="Delete">
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
