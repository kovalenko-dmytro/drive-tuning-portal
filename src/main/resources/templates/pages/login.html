<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">

<head>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Login</title>
</head>

<body>
<!-- Page Content -->
<div layout:fragment="content" class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6 ">
                <div class="login-panel panel panel-default text-center">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please, sign in or register</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="POST" th:action="@{/login}">
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            <fieldset>
                                <div class="form-group">
                                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" required/>
                                </div>
                                <div class="form-group">
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required/>
                                </div>

                                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
                                <a th:href="@{/registration}" th:if="${#request.userPrincipal == null}" class="btn btn-lg btn-success btn-block" type="submit" >Registration</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
